  <div id='add_new_event_golfers'>
    <h5>Add Golfer to Event</h5>
    <table class="table">
      <tr>
        <td>
          Team
        </td>
        <td>
          <select id ="new_event_golfer_team">
            <option value = "red">Red</option>

          </select>
        </td>
      </tr>
      <tr>
        <td>
          Golfer Name
        </td>
        <td>
          <input placeholder="Golfer Name" id='new_event_golfer_name'>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <button class="btn btn-success btn-block" type="submit" onClick='addGolfer($("#new_event_golfer_name").val(), $("#new_event_golfer_team :selected").val())'>Add Golfer</button>
        </td>
      </tr>
    </table>   

  </div>

    <h4>Add Round</h5>
    <div class="border-bottom:10px">

    <table class="table">
      <tr>
        <td>
          Scoring
        </td>
        <td>
          <select id ="round_scoring_type">
            <option value = "match_play">Match Play</option>
            <option value = "stroke_play">Stroke Play</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>
          Style
        </td>
        <td>
          <select id ="round_style">
            <option value = "best_ball">Best Ball</option>
            <option value = "alternate_shot">Alternate Shot</option>
            <option value = "head_to_head">Head to Head</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>
          Players per Team
        </td>
        <td>
          <select id = "round_matchup_team_player_count">
            <option value = "1">1 v 1</option>
            <option value = "2">2 v 2</option>
          </select>
        </td>
      </tr>      
      <tr>
        <td colspan="2">
          <button class="btn btn-success btn-block" type="submit" onClick='addRound()'>Add Round</button>
        <td>
      </tr>
      
    </table>

  </div>
