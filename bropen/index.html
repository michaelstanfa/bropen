<div>
  <h1>Bropen</h1>
  <div>
    <button class = "btn btn-link" onClick="showPage('scoreboard')">Scoreboard</button> | 
    <button class = "btn btn-link" onClick="showPage('golfers')">Golfers</button> | 
    <button class = "btn btn-link" onClick="showPage('rounds')">Rounds</button>

<body class="container main">

    <div id = "scoreboard">
      <div>
        <h5>Scores</h5>

      </div>
      <hr>
      <div>
        <h5>Scorecards</h5>
      </div>
    </div>
    <div id = "golfers" hidden></div>
    <div id = "rounds" hidden>
      <div id = "round_buttons">
        <div>
          <h4>Round</h4>
          <button class= "btn btn-secondary btn-sm" round='1'>First</button>
          <button class= "btn btn-secondary btn-sm" round='2'>Second</button>
          <button class= "btn btn-secondary btn-sm" round='3'>Third</button>
          <button class= "btn btn-secondary btn-sm" round='4'>Fourth</button>
          
        </div>
      </div>
      <div id = "matchuptable"></div>
    </div>
    
    <!-- Trigger the modal with a button -->

    <!-- Modal -->
    <div class="modal fade" id="submit-modal" role="dialog">
      <div class="modal-dialog">
      
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Submit Score</h4>

            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>

          <div>

          </div>
          <div class="modal-body">

            <div>

              <div col-span-6>
                <button onClick='unlockModalScoreEditing()' type = "button" class ="btn btn-primary">Edit Scores</button>
                <br>
                <br>
                <h6 id = 'modal-current-team-scores'></h6>
              </div>
              <hr>
            </div>


            <p>
            <div id = "modal-scorecard">
                
              <table style="overflow-x:auto" border="1px solid black bold" id = "modal-blue-team-table">
                <h5 id = "modal-blue-team-names"></h5>
                <tr class = "holes">
                </tr>
                <tr id = "modal-blue-team-scores">
                
                </tr>

              </table>

              </br>
              </br>

              <table style="overflow-x:auto" border="1px solid black bold" id = "modal-red-team-table">
                <h5 id = "modal-red-team-names"></h5>
                <tr class = "holes">

                </tr>
                <tr id = "modal-red-team-scores">
                
                </tr>

              </table>

            </div>
            </p>
          </div>
          <div class="modal-footer">
            <button id="modal_submit_score" team_index = 0 type="button" class="btn btn-success" disabled=true data-dismiss="modal" onclick='submitCurrentScores(this)'>Submit</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

  <div id="footer"></div>
